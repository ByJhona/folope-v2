@if(comentario !== undefined) {
<div class="chat chat-start">
  <div class="chat-image avatar">
    <div class="w-10 rounded-full">
      <img
        alt="Tailwind CSS chat bubble component"
        [src]="comentario().detalhes_autor.fotoUsuario"
      />
    </div>
  </div>
  <div class="chat-header">
    {{ comentario().detalhes_autor.nomeUsuario }}
    <time class="text-xs opacity-50">{{ comentario().criado }}</time>
  </div>
  <div class="chat-bubble">{{ comentario().comentario }}</div>
  <div class="chat-footer opacity-50">
    {{ comentario().detalhes_autor.nota ?? "Nota não informada" }}
  </div>
</div>

}@else {
<p>Comentário não encontrado</p>

}
