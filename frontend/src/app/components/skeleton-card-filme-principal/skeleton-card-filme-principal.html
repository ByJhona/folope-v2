<div class="relative hero bg-cover bg-center">
  <div
    class="absolute inset-0"
    style="
      background-image: linear-gradient(
        to bottom,
        rgba(255, 0, 0, 0),
        var(--color-base-100) 70%
      );
    "
  ></div>
  <div class="hero-overlay"></div>

  <div class="hero-content flex-col lg:flex-row relative z-10">
    <div class="poster">
      <div class="skeleton h-96 w-sm"></div>
    </div>

    <div class="ml-12">
      <div class="skeleton h-4 w-sm mb-4"></div>

      <div class="flex flex-direction-row items-center gap-4">
        <folope-rating [id]="0" [nota]="0"></folope-rating>
        <span>|</span>
        <div class="skeleton h-4 w-56"></div>
      </div>

      @if (tipo() === "filmePage") {
      <div class="flex gap-2 mt-4 mb-4">
        <div class="skeleton h-10 w-16"></div>
        <div class="skeleton h-10 w-16"></div>
      </div>

      }

      <div class="flex flex-col gap-2 mb-4 mt-4">
        <div class="skeleton h-4 w-96"></div>
        <div class="skeleton h-4 w-56"></div>
        <div class="skeleton h-4 w-72"></div>
      </div>

      <div class="skeleton h-10 w-20"></div>
    </div>
  </div>
</div>
