<div class="card bg-base-300 w-44 shadow-sm">
  <figure>
    <img [src]="filme().urlCapaPoster" [alt]="filme().titulo" />
  </figure>
  <div class="card-body">
    <h2
      class="card-title inline-block overflow-x-hidden text-ellipsis whitespace-nowrap textarea-md"
    >
      {{ filme().titulo }}
    </h2>
    <folope-stars [id]="filme().id" [nota]="filme().nota"></folope-stars>
  </div>
</div>
