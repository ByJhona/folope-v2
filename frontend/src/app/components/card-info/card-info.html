<button
  class="card bg-base-300 w-44 h-96 shadow-sm cursor-pointer"
  (click)="buscarDetalhesFilme()"
>
  <figure>
    <img [src]="filme().urlCapaPoster" [alt]="filme().titulo" />
  </figure>
  <div class="card-body">
    <h2
      class="card-title inline-block overflow-x-hidden text-ellipsis whitespace-nowrap textarea-md"
    >
      {{ filme().titulo }}
    </h2>
    <folope-rating [id]="filme().id" [nota]="filme().nota"></folope-rating>
  </div>
</button>
